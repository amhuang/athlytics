<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Video Player</title>
</head>

<body class="p-3 mb-2 bg-dark text-white">
<br>
<div class="row">
    <div class="col-2">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload a video</label>
                <input class="form-control" type="file" id="formVideo">
                <br>
                <label for="formFile" class="form-label">Upload metadata</label>
                <input class="form-control" type="file" id="formMeta">
              </div>
              <button type=button class="btn btn-primary" id="submit">Run Inference</button>
              
              <hr>

              <label for="playerList" class="form-label">Players</label>
            
            <input class="form-control" list="playerOptions" id="playerList" placeholder="Type to search...">
            <datalist id="playerOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
    </div>
    <div class="col-sm-10">
        <div class="container">
            <video id="vid" width="100%">
				<source src={{ url_for('static', filename="practice-short1.mov")}} type="video/mp4"></source>
			</video>
            <!-- <img src="{{ url_for('video_feed') }}" width="100%"> -->
        </div>
    </div>
</div>
<div class="row">
    <div class="container">
        <br>
        <div id="video-controls" class="video-controls">
            <div class="video-progress">
                <progress id="progress" value="0" min="0"></progress>
                <input class="seek-input" id="seek-input" value="0" min="0" type="range" step="1">
                <div class="seek-div" id="seek-div">00:00</div>
            </div>

            <div class="bottom-controls">
                <button type=button class="btn btn-dark" data-title="Play" id="play">
                    <svg class="playback-icons">
                        <use href="#play-icon"></use>
                        <use class="hidden" href="#pause"></use>
                    </svg>
                </button>

                <div class="time">
                    <time id="time-elapsed">00:00</time>
                    <span> / </span>
                    <time id="duration">00:00</time>
                </div>
            </div>
        </div>
    
        <svg style="display: none">
            <defs>
                <symbol id="pause" viewBox="0 0 24 24">
                    <path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
                </symbol>
    
                <symbol id="play-icon" viewBox="0 0 24 24">
                    <path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
                </symbol>
    
                <symbol id="fullscreen" viewBox="0 0 24 24">
                    <path d="M14.016 5.016h4.969v4.969h-1.969v-3h-3v-1.969zM17.016 17.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 9.984v-4.969h4.969v1.969h-3v3h-1.969zM6.984 14.016v3h3v1.969h-4.969v-4.969h1.969z"></path>
                </symbol>
    
            </defs>
        </svg>
    </div>
    <script src="../static/js/player.js" type="text/javascript"></script>
	<script>
		player.init();
	</script>
</div>
</body>
</html>
